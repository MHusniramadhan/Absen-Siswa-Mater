<!doctype html>  
  <html lang=en>  
  <head>  
  <meta charset=utf-8>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  </head>  
  <body>  
  <a class="index"></a>
  <script>  
  $.ajax({  
   method: "POST",  
   url: "index.php",  
  data: { text: $("index").text() }  
  })  
   .done(function( response ) {  
   $("index").html(response);  
   });  
  </script>  
  </body>  
  </html>
